<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .banner {
            background-image: url("https://images.unsplash.com/photo-1584703492570-1430a21e2f7c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlLW8xfHx8ZW5jY8fDB8fA&auto=format&fit=crop&w=1400&q=80");
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-box {
            width: 40%;
            margin: 0 auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .search-input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
        }
        .search-button {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1 class="display-3">Weather App</h1>
    </header>
    <main class="container py-5">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name">
            <button class="search-button">Get Weather</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNkBvQhQbCc9PpCnfT5A4" crossorigin="anonymous"></script>
</body>
</html>
